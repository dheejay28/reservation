<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button onclick="window.location.href='reserve.html'">Reserve Room</button>
        <button onclick="window.location.href='view-reservations.html'">View Reservations</button>
        <button onclick="window.location.href='return-room.html'">Return Room</button>
        <button onclick="window.location.href='add-room.html'">Add Room</button>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (!isAdmin) {
                window.location.href = 'index.html';  // Redirect to index if not logged in
            }
        });

        function logout() {
            localStorage.removeItem('isAdmin');  // Remove admin status
            window.location.href = 'index.html';  // Redirect to index page after logging out
        }
    </script>
</body>
</html>
