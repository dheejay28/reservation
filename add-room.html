<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Add a Room</h1>
        <p id="current-date-time"></p>

        <input type="text" id="new-room" placeholder="Enter New Room Name" required>
        <button onclick="addRoom()">Add Room</button>
        <p id="add-room-message" class="hidden"></p>

        <button onclick="goHome()">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();
        });

        function addRoom() {
            const newRoom = document.getElementById('new-room').value.trim();
            const password = prompt("Enter admin password:");

            if (password !== 'Dj*0100010001001010') {
                alert('Invalid password.');
                return;
            }

            if (newRoom) {
                // Logic to add room (this can be more complex depending on your needs)
                // For simplicity, we just show a success message
                document.getElementById('add-room-message').textContent = `Room '${newRoom}' added successfully.`;
                document.getElementById('add-room-message').classList.remove('hidden');
                document.getElementById('new-room').value = ''; // Clear the input
            } else {
                alert('Please enter a room name.');
            }
        }

        function goHome() {
            window.location.href = 'index.html'; // Change this to your homepage if it's named differently
        }
    </script>
</body>
</html>
