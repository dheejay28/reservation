<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Reservation System</h1>

        <!-- Buttons for users -->
        <button onclick="location.href='reserve-room.html'">Reserve Room</button>
        <button onclick="location.href='return-room.html'">Return Room</button>
        <button onclick="location.href='reserved-rooms.html'">View Reserved Rooms</button>

        <!-- Admin login and logout buttons -->
        <button id="login-btn" onclick="location.href='login.html'">Login</button>
        <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>

        <!-- Add Room button (only shown for admin) -->
        <button id="add-room-btn" class="hidden" onclick="location.href='add-room.html'">Add Room</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the admin is logged in
            const isAdmin = localStorage.getItem('isAdmin') === 'true';

            // Show/Hide buttons based on admin status
            if (isAdmin) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('add-room-btn').classList.remove('hidden');
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('logout-btn').classList.add('hidden');
                document.getElementById('add-room-btn').classList.add('hidden');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('isAdmin'); // Remove the admin flag
            window.location.reload(); // Reload the page to update buttons
        }
    </script>
</body>
</html>
