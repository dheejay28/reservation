<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <div id="login-message" class="hidden"></div>
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button onclick="adminLogin()">Log In</button>
        <button onclick="location.href='index.html'">Back</button>
    </div>

    <script>
        function adminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            // Simple authentication check
            if (username === 'iamtheadmin' && password === 'Dj*0100010001001010') {
                localStorage.setItem('isAdmin', 'true'); // Set admin status in local storage
                window.location.href = 'index.html'; // Redirect to the main page
            } else {
                document.getElementById('login-message').textContent = 'Invalid username or password.';
                document.getElementById('login-message').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
