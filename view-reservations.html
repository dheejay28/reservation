<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Reserved Rooms</h1>
        <p id="current-date-time"></p>

        <table id="reservations-table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Year</th>
                    <th>Course</th>
                    <th>Reservation Code</th>
                    <th>Action</th> <!-- For removing reservation -->
                </tr>
            </thead>
            <tbody>
                <!-- Reserved room entries will be dynamically added here -->
            </tbody>
        </table>

        <button onclick="goHome()">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();
            populateReservations();
        });

        function populateReservations() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const tableBody = document.querySelector('#reservations-table tbody');

            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.room}</td>
                    <td>${reservation.startTime}</td>
                    <td>${reservation.endTime}</td>
                    <td>${reservation.year}</td>
                    <td>${reservation.course}</td>
                    <td>${reservation.reservationCode}</td>
                    <td><button onclick="removeReservation('${reservation.reservationCode}')">Remove</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function goHome() {
            window.location.href = 'index.html'; // Change this to your homepage if it's named differently
        }

        function removeReservation(reservationCode) {
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            reservations = reservations.filter(reservation => reservation.reservationCode !== reservationCode);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            populateReservations(); // Refresh the table
        }
    </script>
</body>
</html>
