<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Date -->
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Reserved Rooms</h1>
        <p id="current-date-time"></p>

        <table id="reserved-rooms-table">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms-body">
                <!-- Reserved rooms will be populated here -->
            </tbody>
        </table>

        <button onclick="goHome()">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display current date and time
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();

            // Load reserved rooms
            loadReservedRooms();
        });

        function loadReservedRooms() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservedRoomsBody = document.getElementById('reserved-rooms-body');

            if (reservations.length === 0) {
                reservedRoomsBody.innerHTML = '<tr><td colspan="3">No reserved rooms found.</td></tr>';
                return;
            }

            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.roomNumber}</td>
                    <td>${new Date(reservation.startTime).toLocaleString()}</td>
                    <td>${new Date(reservation.endTime).toLocaleString()}</td>
                `;
                reservedRoomsBody.appendChild(row);
            });
        }

        function goHome() {
            window.location.href = 'index.html'; // Change this to your homepage if it's named differently
        }
    </script>
</body>
</html>
