<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Room Reservation System</h1>
        <p id="current-date-time"></p>

        <!-- Regular user functionality -->
        <button onclick="window.location.href='reserve.html'">Reserve Room</button>
        <button onclick="window.location.href='view-reservations.html'">View Reservations</button>
        <button onclick="window.location.href='return-room.html'">Return Room</button>

        <!-- Log In and Log Out buttons -->
        <button id="login-button" onclick="login()">Log In</button>
        <p id="message" class="hidden"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();
            checkAdminStatus(); // Check if admin is logged in on page load
        });

        function checkAdminStatus() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                document.getElementById('login-button').classList.add('hidden');  // Hide Log In button
                document.getElementById('logout-button').classList.remove('hidden'); // Show Log Out button
            } else {
                document.getElementById('login-button').classList.remove('hidden');  // Show Log In button
                document.getElementById('logout-button').classList.add('hidden');  // Hide Log Out button
            }
        }

        // Log In function (for admin)
        function login() {
            const username = prompt("Enter admin username:");
            const password = prompt("Enter admin password:");

            // Simple authentication check
            if (username === 'iamtheadmin' && password === 'Dj*0100010001001010') {
                localStorage.setItem('isAdmin', 'true'); // Set admin status in localStorage
                alert("Admin logged in successfully!");
                checkAdminStatus(); // Update the button visibility
            } else {
                alert("Invalid credentials.");
            }
        }

        // Log Out function (for admin)
        function logout() {
            localStorage.removeItem('isAdmin'); // Remove admin status from localStorage
            alert("Admin logged out successfully!");
            checkAdminStatus(); // Update the button visibility
        }
    </script>
</body>
</html>
