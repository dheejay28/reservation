<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserved Rooms</h1>
        <div id="reserved-rooms"></div>
        <button onclick="location.href='index.html'">Back</button>
    </div>

    <script>
        function displayReservedRooms() {
            const reservedRoomsContainer = document.getElementById('reserved-rooms');
            reservedRoomsContainer.innerHTML = '';

            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            const isAdmin = localStorage.getItem('isAdmin') === 'true'; // Check if admin is logged in

            reservedRooms.forEach((room, index) => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'reserved-room';
                roomDiv.innerHTML = `
                    <h3>Room Number: ${room.number}</h3>
                    <p>Reserved From: ${room.startTime} To: ${room.endTime}</p>
                `;
                
                // Admin functionality to remove the room
                if (isAdmin) {
                    const removeButton = document.createElement('button');
                    removeButton.innerText = 'Remove Room';
                    removeButton.onclick = function() {
                        removeRoom(index);
                    };
                    roomDiv.appendChild(removeButton);
                }

                reservedRoomsContainer.appendChild(roomDiv);
            });
        }

        function removeRoom(index) {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            reservedRooms.splice(index, 1); // Remove the room at the specified index
            localStorage.setItem('reservedRooms', JSON.stringify(reservedRooms)); // Update the local storage
            displayReservedRooms(); // Refresh the displayed list
        }

        document.addEventListener('DOMContentLoaded', displayReservedRooms);
    </script>
</body>
</html>
