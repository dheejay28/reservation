<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Reserve a Room</h1>
        <p id="current-date-time"></p>

        <div class="form-group">
            <label for="select-room">Select Room:</label>
            <select id="select-room">
                <!-- Options will be populated here -->
            </select>
        </div>

        <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>
        </div>

        <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>
        </div>

        <button id="reserve-button" onclick="reserveRoom()">Reserve Room</button>
        <button onclick="goHome()">Go Back</button>

        <p id="message" class="hidden"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();
            populateRoomOptions();
        });

        function populateRoomOptions() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const selectRoom = document.getElementById('select-room');
            selectRoom.innerHTML = ''; // Clear existing options

            rooms.forEach((room) => {
                const option = document.createElement('option');
                option.value = room; // Set value to room number
                option.textContent = room; // Set display text to room number
                selectRoom.appendChild(option);
            });
        }

        function reserveRoom() {
            const room = document.getElementById('select-room').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            // Simple validation
            if (!room || !startTime || !endTime) {
                alert('Please fill in all fields.');
                return;
            }

            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const newReservation = {
                room: room,
                startTime: startTime,
                endTime: endTime,
            };

            // Add reservation to local storage
            reservations.push(newReservation);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            document.getElementById('message').textContent = 'Room reserved successfully!';
            document.getElementById('message').classList.remove('hidden');

            // Clear fields after reservation
            document.getElementById('select-room').value = '';
            document.getElementById('start-time').value = '';
            document.getElementById('end-time').value = '';
        }

        function goHome() {
            window.location.href = 'index.html'; // Change this to your homepage if it's named differently
        }
    </script>
</body>
</html>
