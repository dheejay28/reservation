<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Room</h1>
        <input type="text" id="new-room-number" placeholder="Enter Room Number">
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button onclick="verifyPassword()">Add Room</button>
        <p id="add-room-message" class="hidden"></p>
    </div>

    <script>
        function verifyPassword() {
            const password = document.getElementById('admin-password').value;

            // Check if the password matches the admin password
            if (password === 'Dj*0100010001001010') {
                addRoom(); // Call addRoom if password is correct
            } else {
                document.getElementById('add-room-message').textContent = 'Invalid password. Please try again.';
                document.getElementById('add-room-message').classList.remove('hidden');
            }
        }

        function addRoom() {
            const newRoomNumber = document.getElementById('new-room-number').value;

            if (!newRoomNumber) {
                document.getElementById('add-room-message').textContent = 'Please enter a room number.';
                document.getElementById('add-room-message').classList.remove('hidden');
                return;
            }

            // Get the existing rooms from localStorage or initialize an empty array
            let rooms = JSON.parse(localStorage.getItem('rooms')) || [];

            // Check if the room already exists
            const roomExists = rooms.some(room => room.number === newRoomNumber);
            if (roomExists) {
                document.getElementById('add-room-message').textContent = 'Room already exists!';
                document.getElementById('add-room-message').classList.remove('hidden');
                return;
            }

            // Add the new room to the list
            rooms.push({ number: newRoomNumber });
            
            // Save the updated list of rooms to localStorage
            localStorage.setItem('rooms', JSON.stringify(rooms));

            // Show success message
            document.getElementById('add-room-message').textContent = `Room ${newRoomNumber} added successfully!`;
            document.getElementById('add-room-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
