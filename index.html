<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjust logo size */
            margin-bottom: 10px; /* Space below the logo */
        }
        #current-date {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px; /* Space below the date */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path/to/your/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <div id="current-date"></div>
        <h1>Room Reservation System</h1>
        <button onclick="location.href='reserve.html'">Reserve Room</button>
        <button onclick="location.href='return.html'">Return Room</button>
        <button onclick="location.href='view-reservations.html'">Reserved Rooms</button>
        <button id="admin-button" style="display: none;" onclick="location.href='add-room.html'">Add Room</button>
        <button onclick="location.href='login.html'">Log In</button>
    </div>

    <script>
        // Check if the admin is logged in
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        
        // Show "Add Room" button if admin is logged in
        if (isAdmin) {
            document.getElementById('admin-button').style.display = 'block';
            // Change the Log In button to Log Out
            const loginButton = document.createElement('button');
            loginButton.innerText = 'Log Out';
            loginButton.onclick = function() {
                localStorage.removeItem('isAdmin'); // Log out admin
                location.reload(); // Reload the page
            };
            document.body.appendChild(loginButton);
        }

        // Function to display the current date and time
        function displayCurrentDate() {
            const currentDateElement = document.getElementById('current-date');
            const now = new Date();
            currentDateElement.textContent = now.toLocaleString(); // Display date and time in a readable format
        }

        // Call the function to display the date when the page loads
        document.addEventListener('DOMContentLoaded', displayCurrentDate);
    </script>
</body>
</html>
