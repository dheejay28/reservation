<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Reservation System</h1>
        <button onclick="location.href='reserve.html'">Reserve Room</button>
        <button onclick="location.href='return.html'">Return Room</button>
        <button onclick="location.href='view-reservations.html'">Reserved Rooms</button>
        <button id="admin-button" style="display: none;" onclick="location.href='add-room.html'">Add Room</button>
        <button onclick="location.href='login.html'">Log In</button>
    </div>

    <script>
        // Check if the admin is logged in
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        
        // Show "Add Room" button if admin is logged in
        if (isAdmin) {
            document.getElementById('admin-button').style.display = 'block';
            // Change the Log In button to Log Out
            const loginButton = document.createElement('button');
            loginButton.innerText = 'Log Out';
            loginButton.onclick = function() {
                localStorage.removeItem('isAdmin'); // Log out admin
                location.reload(); // Reload the page
            };
            document.body.appendChild(loginButton);
        }
    </script>
</body>
</html>
