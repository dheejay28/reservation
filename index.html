<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        <h1>Room Reservation System</h1>
        <p id="current-date-time"></p>

        <button onclick="window.location.href='reserve-room.html'">Reserve Room</button>
        <button onclick="window.location.href='return-room.html'">Return Room</button>
        <button onclick="window.location.href='reserved-rooms.html'">Reserved Rooms</button>
        <button id="admin-button" class="hidden" onclick="window.location.href='add-room.html'">Add Room</button>
        <button id="remove-reservation-button" class="hidden" onclick="window.location.href='remove-reservation.html'">Remove Reservation</button>
        <button id="login-button" onclick="toggleLogin()">Log In</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();

            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            document.getElementById('admin-button').classList.toggle('hidden', !isAdmin);
            document.getElementById('remove-reservation-button').classList.toggle('hidden', !isAdmin);
            document.getElementById('login-button').textContent = isAdmin ? 'Log Out' : 'Log In';
        });

        function toggleLogin() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (isAdmin) {
                localStorage.removeItem('isAdmin');
                window.location.reload();
            } else {
                const username = prompt("Enter admin username:");
                const password = prompt("Enter admin password:");
                if (username === 'iamtheadmin' && password === 'Dj*0100010001001010') {
                    localStorage.setItem('isAdmin', 'true');
                    window.location.reload();
                } else {
                    alert('Invalid username or password.');
                }
            }
        }
    </script>
</body>
</html>
